<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">

<f:form method="post" action="create" name="download" object="{download}" id="dlc">
	<f:form.hidden property="files" />
	<f:form.radio property="salutation" value="0" />
	<f:form.radio property="salutation" value="1" />
	<f:form.textfield property="firstName" />
	<f:form.textfield property="lastName" />
	<f:form.textfield property="company" />
	<f:form.textfield property="email" type="email" />
	<f:form.submit value="Send" />
</f:form>

</f:section>
</html>
